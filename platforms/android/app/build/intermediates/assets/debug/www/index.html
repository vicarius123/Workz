<body>
  <div id="app">
    <!-- Statusbar overlay -->
    <div class="statusbar"></div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="home" class="page">

        <div class="navbar">
          <div class="navbar-inner ">

          </div>
        </div>
        <!-- Scrollable page content -->
        <div class="page-content text-center wrapper">
          <h1 class="text-center">Войти</h1>
          <!-- Link to another page -->
          <div class="text-center">
            <button class="button button-big button-round button-fill button-raised" onclick="fbDoLogin();">Sign in with Facebook</button>
            <br />

            <button class="button button-big button-round button-raised" onclick="phoneLogin();" id="phone_btn">По номеру телефона</button>


          </div>
          <div id=""></div>

        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/framework7.min.js"></script>
  <!-- Path to your app js-->
  <script src="cordova.js"></script>

  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/vue-app.js"></script>

</body>
